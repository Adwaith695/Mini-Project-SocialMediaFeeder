<div class="account-pages pt-1 pt-sm-4 pb-3 pb-sm-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-5">
                <div class="card">


                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center mt-0 fw-bold">Free Sign Up</h4>

                        </div>

                        <form #registerForm="ngForm">

                            <div class="mb-3">
                                <label for="fullname" class="form-label">Full Name</label>
                                <input class="form-control" type="text" id="name" placeholder="Enter your name" required
                                    name="name" #name="ngModel" ngModel>
                                <span *ngIf="name.invalid && name.touched" style="color: red;"> Field Required
                                </span>

                            </div>

                            <div class="mb-3">
                                <label for="emailaddress" class="form-label">Email address</label>
                                <input class="form-control" type="email" id="emailaddress" required
                                    placeholder="Enter your email" name="email" #email="ngModel" ngModel>
                                <span *ngIf="email.invalid && email.touched" style="color: red;"> Field Required </span>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password" class="form-control"
                                        placeholder="Enter your password" name="password" #password="ngModel" ngModel
                                        required>
                                    <div class="input-group-text" data-password="false">
                                        <span class="fa fa-eye"></span>
                                    </div>
                                </div>
                                <span *ngIf="password.invalid && password.touched" style="color: red;"> Field Required
                                </span>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Confirm Password</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="confirmPassword" class="form-control"
                                        placeholder="Enter your password" name="confirmPassword"
                                        #confirmPassword="ngModel" ngModel required>
                                    <div class="input-group-text" data-password="false">
                                        <span class="fa fa-eye"></span>
                                    </div>
                                </div>
                                <span *ngIf="confirmPassword.invalid && confirmPassword.touched" style="color: red;">
                                    Field Required </span>
                            </div>
                            <div id="error"></div>

                            <div class="mb-3 text-center">
                                <button class="btn btn-primary" type="submit" (click)="register(registerForm)"
                                    [disabled]="!registerForm.valid"> Sign Up <span
                                        class="spinner-border spinner-border-sm" role="status"
                                        *ngIf="loading"></span></button>
                            </div>

                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted">Already have account? <a href="/login" class="text-muted ms-1"><b>Log
                                    In</b></a></p>
                    </div> <!-- end col-->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
